<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasing Sunlight</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="userInputs">
        <input class="city">
        <input class="date">
    </nav>
    <main>
        <div class="timeColor">
            <div class="hour"></div>
            <div class="minutes"></div>
            <div class="amPm"></div>
        <div class="countdown"></div>
        <div class="list">
            <div class="displayCity"></div>
            <div class="astroTwilightB">
                <div class="actualTime"></div>
                <div class="namedTime">Astronomical Twilight Begins</div>
            </div>
            <div class="nautiTwilightB">
                <div class="actualTime"></div>
                <div class="namedTime">Nautical Twilight Begins</div>
            </div>
            <div class="civilTwilightB">
                <div class="actualTime"></div>
                <div class="namedTime">Civil Twilight Begins</div>
            </div>
            <div class="sunrise">
                <div class="actualTime"></div>
                <div class="namedTime">Sunrise</div>
            </div>
            <div class="solarNoon">
                <div class="actualTime"></div>
                <div class="namedTime">Solar Noon</div>
            </div>
            <div class="sunset">
                <div class="actualTime"></div>
                <div class="namedTime">Sunset</div>
            </div>
            <div class="civilTwilightE">
                <div class="actualTime"></div>
                <div class="namedTime">Civil Twilight Ends</div>
            </div>
            <div class="nautiTwilightE">
                <div class="actualTime"></div>
                <div class="namedTime">Nautical Twilight Ends</div>
            </div>
            <div class="astroTwilightE">
                <div class="actualTime"></div>
                <div class="namedTime">Astronomical Twilight Ends</div>
            </div>
        </div>
    </main>
    <footer>
    
    </footer>
</body>
</html>
